<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Source Code Pro, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background-color: #FFFFFF;
            color: black;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Randomize the positioning of other elements */
        .randomize {
            position: relative;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Randomized slight positioning */
        .randomize:nth-child(odd) {
            margin-left: -30px; /* Move a bit to the left */
        }

        .randomize:nth-child(even) {
            margin-left: 30px; /* Move a bit to the right */
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <!-- The "pastelsss" header is removed, nothing else added -->
    </header>

    <main>
        <!-- Randomized elements for the links -->
        <p class="randomize">pastels.</p>
        <p class="randomize">gallery//below:</p>
        <a href="gallery.html" class="randomize">Gallery</a>
        <p class="randomize">music below:</p>
        <a href="music.html" class="randomize">Music</a>
        <a href="about.html" class="randomize">About</a>
    </main>

</body>
</html>
