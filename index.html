<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pastels</title>
  <style>
    body {
      font-family: Source Code Pro, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('photos/oceandoor.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (min-width: 768px) {
      body {
        background-size: contain;
      }
    }

    main {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 40px 30px;
      position: relative;
    }

    .randomize {
      font-size: 20px;
      margin: 10px 0;
    }

    .offset-1 {
      margin-left: 20px;
    }

    .offset-2 {
      margin-left: 60px;
    }

    .about-link {
      position: absolute;
      bottom: 30px;
      right: 30px;
      font-size: 18px;
    }

    a {
      text-decoration: none;
      color: #90c8ff;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <main>
    <p class="randomize">pastels.</p>
    <a href="gallery.html" class="randomize offset-1">Gallery</a>
    <a href="music.html" class="randomize offset-2">Music</a>
    <a href="about.html" class="about-link">About</a>
  </main>

</body>
</html>
