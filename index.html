<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Source Code Pro;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background-color: #FFFFFF;
            color: black;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            display: none;  /* Hide the "pastelsss" header */
        }

        main {
            padding: 20px;
            text-align: center;
        }

        /* Randomize the positioning of the elements */
        .randomize {
            position: relative;
            font-size: 18px;
            margin-bottom: 20px;  /* Space between elements */
            left: calc(50% - 50px);  /* Default starting position, centered */
            transform: translateX(-50%);  /* Center it horizontally */
        }

        /* Random adjustments for different elements */
        .randomize:nth-child(odd) {
            left: calc(50% - 150px);  /* Moves left */
        }

        .randomize:nth-child(even) {
            left: calc(50% + 150px);  /* Moves right */
        }

        .randomize:nth-child(3) {
            left: calc(50% + 50px);  /* Moves a little to the right */
        }

        .randomize:nth-child(4) {
            left: calc(50% - 100px);  /* Moves a little to the left */
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Optional header if you want to keep it -->
    <!-- <header>
        <h1>pastelsss</h1>
    </header> -->

    <main>
        <p class="randomize">pastels.</p>
        <p class="randomize">gallery//below:</p>
        <a href="gallery.html" class="randomize">Gallery</a>
        <p class="randomize">music below:</p>
        <a href="music.html" class="randomize">Music</a>
        <a href="about.html" class="randomize">About</a>
    </main>

</body>
</html>
