<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            font-family: Source Code Pro, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: visible; /* Allow overflow to ensure visibility */
        }

        header {
            background-color: #FFFFFF;
            color: black;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        h1 {
            margin: 0;
            display: none;  /* Hide the "pastelsss" header */
        }

        main {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* Allow absolute positioning to be relative to this container */
            width: 100%; /* Ensure it takes up the full width */
            height: 100%; /* Ensure it takes up the full height */
        }

        /* Add a class for the "pastelsss" text */
        .pastelsss {
            font-size: 8rem;  /* Adjust the size of the text */
            font-weight: 100; /* Thin font weight */
            color: lightblue; /* Light blue color */
            letter-spacing: 5px; /* Space the letters out */
            writing-mode: vertical-lr; /* Display the text vertically */
            text-shadow: 0 0 5px #ADD8E6, 0 0 10px #ADD8E6, 0 0 15px #ADD8E6; /* Light blue outline */
            margin: 0;
            position: absolute;  /* Position the text independently */
            left: 10%;  /* Move it a bit to the left */
            top: 50%;  /* Align it to the middle vertically */
            transform: translateY(-50%);  /* Vertically center it */
        }

        /* Randomize the positioning of other elements */
        .randomize {
            position: relative;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Randomized slight positioning */
        .randomize:nth-child(odd) {
            margin-left: -30px;  /* Move a bit to the left */
        }

        .randomize:nth-child(even) {
            margin-left: 30px;  /* Move a bit to the right */
        }

        /* Target the "About" link to move it lower */
        .randomize.about {
            margin-top: 50px;  /* Adjust this value to move it lower */
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <header>
        <h1>pastelsss</h1>
    </header>

    <main>
        <!-- "pastelsss" text vertically displayed -->
        <div class="pastelsss">pastelsss</div>

        <!-- Other elements with slight randomization -->
        <p class="randomize">pastels.</p>
        <p class="randomize">gallery//below:</p>
        <a href="gallery.html" class="randomize">Gallery</a>
        <p class="randomize">music below:</p>
        <a href="music.html" class="randomize">Music</a>
        <a href="about.html" class="randomize about">About</a>
    </main>

</body>
</html>
