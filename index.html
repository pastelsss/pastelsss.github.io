<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pastels</title>
  <style>
    body {
      font-family: Source Code Pro, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('photos/oceandoor.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (min-width: 768px) {
      body {
        background-size: contain;
      }
    }

    header {
      background-color: rgba(255, 255, 255, 0.7);
      color: black;
      padding: 10px 0;
      text-align: center;
    }

    main {
      padding: 40px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .randomize {
      position: relative;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .randomize:nth-child(odd) {
      margin-left: -30px;
    }

    .randomize:nth-child(even) {
      margin-left: 30px;
    }

    a {
      text-decoration: none;
      color: #90c8ff;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <!-- Header is intentionally empty -->
  </header>

  <main>
    <p class="randomize">pastels.</p>
    <p class="randomize">gallery//below:</p>

    <a href="music.html" class="randomize">Music</a>

  </main>

</body>
</html>
