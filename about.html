<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>

  <style>
    body {
      font-family: Source Code Pro, monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('photos/aboutbali.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      position: relative;
    }

    @media (min-width: 768px) {
      body {
        background-size: contain;
      }
    }

    /* HEADER â€” STATIC, NO ANIMATION */
    header {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 20px 0;
      background-color: rgba(255, 255, 255, 0.8);
      border-bottom: 2px solid #ddd;
      z-index: 2;
      position: relative;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
      text-decoration-color: lightblue;
    }

    /* SAME ANIMATION SYSTEM AS INDEX */
    .text-block {
      position: absolute;
      left: 50%;
      top: 550px;
      transform: translateX(-50%);
      opacity: 0;
      animation: slideFadeIn 1.2s forwards;
      animation-delay: 0.5s;
      text-align: left;
      font-size: 1.2rem;
      font-weight: bold;
      max-width: 600px;
      z-index: 1;
    }

    .line {
      display: block;
      opacity: 0;
      animation: slideFadeIn 1.2s forwards;
    }

    .line.name { animation-delay: 0.5s; }
    .line.dot { animation-delay: 0.7s; }
    .line.pinterest { animation-delay: 0.9s; }
    .line.soundcloud { animation-delay: 1.1s; }

    .line + .line {
      margin-top: 20px;
    }

    .line a {
      color: #90c8ff;
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .line a:hover {
      color: #ffffff;
      text-shadow: 0 0 5px lightblue;
      text-decoration: underline;
      text-decoration-color: lightblue;
    }

    /* EXACT SAME KEYFRAMES AS INDEX */
    @keyframes slideFadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%);
      }
    }
  </style>
</head>

<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="music.html">Music</a>
    <a href="about.html">About</a>
  </nav>
</header>

<div class="text-block">
  <span class="line name">kyle uchoa</span>
  <span class="line dot">.</span>
  <span class="line pinterest">
    <a href="https://pin.it/31Zhl4GSG" target="_blank" rel="noopener noreferrer">Pinterest</a>
  </span>
  <span class="line soundcloud">
    <a href="https://on.soundcloud.com/ifGczyV0h2dNHMoCY9" target="_blank" rel="noopener noreferrer">SoundCloud</a>
  </span>
</div>

</body>
</html>
