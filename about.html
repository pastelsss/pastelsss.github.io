<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            font-family: Source Code Pro;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        h1 {
            margin: 0;
        }

        .about {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }

        /* Add a container for each image and text */
        .photo-container {
            margin-bottom: 40px;  /* Space between images */
        }

        .about img {
            width: 90%;  /* Image takes up 90% of the page's width */
            max-width: 1200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .description {
            font-size: 1.2rem;
            color: #333;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>About</h1>
    </header>

    <div class="about">
        <!-- Photo and description -->
        <div class="photo-container">
            <img src="photos/bike.jpg" alt="bike">  <!-- Ensure this is the correct path -->
            <div class="description">
                <p>Kyle.</p>
            </div>
        </div>
    </div>
</body>
</html>
