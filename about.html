<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            font-family: Source Code Pro, monospace;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: #fff;
            border-bottom: 2px solid #ddd;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: black; /* Black text for the links */
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
            text-decoration-color: lightblue; /* Light blue underline on hover */
        }

        .about-content {
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .about img {
            display: block;
            margin: 0 auto;
            width: 100%; /* Use full container width initially */
            max-width: 300px; /* Hard limit on image size */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .description {
            font-size: 1.2rem;
            color: #333;
            margin-top: 20px; /* Add spacing between the image and text */
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="music.html">Music</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <div class="about-content">
        <!-- Photo and description -->
        <div class="photo-container">
            <img src="photos/biketemp.jpg" alt="Bike">
            <div class="description">
                <p>Email: kylecamargo22@gmail.com</p>
                <p>Instagram: uchoakyle</p>
            </div>
        </div>
    </div>

</body>
</html>
