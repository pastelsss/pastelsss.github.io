<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            font-family: Source Code Pro, monospace;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: white; /* White text */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: #222; /* Dark header */
            border-bottom: 2px solid #ddd;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white; /* White text for links */
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        nav a:hover {
            text-decoration: underline;
            text-decoration-color: lightblue;
        }

        .about-content {
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .about-content img {
            width: 100%; /* Makes image responsive */
            max-width: 600px; /* Restricts image width to prevent stretching */
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            font-size: 1.2rem;
            color: white; /* White text for contact info */
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="music.html">Music</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <!-- About Content -->
    <div class="about-content">
        <!-- Single Image -->
        <img src="photos/window.jpg" alt="Window Photo">
        <!-- Contact Information -->
        <div class="contact-info">
            <p>Email: kylecamargo22@gmail.com</p>
            <p>Instagram: uchoakyle</p>
        </div>
    </div>

</body>
</html>
