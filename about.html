<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>
  <style>
    body {
      font-family: Source Code Pro, monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('photos/aboutbali.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      animation: fadeIn 2s ease;
      position: relative;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 20px 0;
      background-color: rgba(255, 255, 255, 0.8);
      border-bottom: 2px solid #ddd;
      z-index: 2;
      position: relative;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
      text-decoration-color: lightblue;
    }

    .contact-info {
      position: absolute;
      top: 520px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-weight: bold;
      text-align: left;
      opacity: 0;
      animation: slideFadeIn 1.2s forwards;
      animation-delay: 0.5s;
      max-width: 600px;
    }

    /* Instagram line fully black */
    .ig-line {
      color: black;
    }

    .link-block a {
      color: #90c8ff;
      text-decoration: none;
    }

    .link-block a:hover {
      text-decoration: underline;
      text-decoration-color: lightblue;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideFadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%);
      }
    }

    @media (min-width: 768px) {
      body {
        background-size: contain;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="music.html">Music</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div class="contact-info">
    <p>kylecamargo22@gmail.com</p>

    <p class="ig-line">ig uchoakyle</p>

    <div class="link-block">
      <a href="https://pin.it/31Zhl4GSG" target="_blank">Pinterest</a>
    </div>

    <div class="link-block">
      <a href="https://on.soundcloud.com/ifGczyV0h2dNHMoCY9" target="_blank">SoundCloud</a>
    </div>
  </div>

</body>
</html>
