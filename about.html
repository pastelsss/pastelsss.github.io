<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About</title>
  <style>
    body {
      font-family: Source Code Pro, monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('photos/aboutnew.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 2s ease;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 20px 0;
      background-color: rgba(255, 255, 255, 0.8);
      border-bottom: 2px solid #ddd;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
      text-decoration-color: lightblue;
    }

    .about-content {
      flex: 1;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 60px;
    }

    .contact-info {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      animation: slideFadeIn 1.2s forwards;
      animation-delay: 0.4s;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 12px 20px;
      border-radius: 8px;
    }

    .soundcloud-link {
      margin-top: 10px;
    }

    .soundcloud-link a {
      color: #90c8ff;
      text-decoration: none;
    }

    .soundcloud-link a:hover {
      text-decoration: underline;
      text-decoration-color: lightblue;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="music.html">Music</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div class="about-content">
    <div class="contact-info">
      <p>Email: kylecamargo22@gmail.com</p>
      <p>Instagram: uchoakyle</p>
      <div class="soundcloud-link">
        <a href="https://on.soundcloud.com/ifGczyV0h2dNHMoCY9" target="_blank">SoundCloud</a>
      </div>
    </div>
  </div>

</body>
</html>
