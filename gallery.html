<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Source Code Pro, monospace;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: white; /* White text */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: #222;
            border-bottom: 2px solid #ddd;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
            text-decoration-color: lightblue;
        }

        .gallery {
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .gallery .preview-images {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .gallery .preview-images img {
            width: 100px;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Fullscreen Image */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .slideshow img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .slideshow .close-btn,
        .slideshow .arrow-btn {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 40px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 101;
        }

        .slideshow .close-btn {
            right: 20px;
        }

        .slideshow .arrow-btn {
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
        }

        .slideshow .arrow-btn.left {
            left: 20px;
        }

        .slideshow .arrow-btn.right {
            right: 20px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="music.html">Music</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <div class="gallery">
        <h2>2024 Gallery</h2>
        <div class="preview-images">
            <img src="photos/ngv.jpg" alt="ngv" onclick="openSlideshow(0)">
            <img src="photos/casinolight.jpg" alt="Casino Light" onclick="openSlideshow(1)">
            <img src="photos/river.jpg" alt="River" onclick="openSlideshow(2)">
            <img src="photos/train.jpg" alt="Train" onclick="openSlideshow(3)">
            <img src="photos/cityman.jpg" alt="City Man" onclick="openSlideshow(4)">
            <img src="photos/casinopeople.jpg" alt="Casino People" onclick="openSlideshow(5)">
            <img src="photos/i.jpg" alt="Photo i" onclick="openSlideshow(6)">
        </div>

        <h2>Composites</h2>
        <div class="preview-images">
            <img src="photos/water3.jpg" alt="Water Composite" onclick="openSlideshow(7)">
            <img src="photos/door.jpg" alt="Door Composite" onclick="openSlideshow(8)">
            <img src="photos/wavesplit.jpg" alt="Wave Split Composite" onclick="openSlideshow(9)">
        </div>
    </div>

    <!-- Slideshow -->
    <div class="slideshow" id="slideshow">
        <button class="close-btn" onclick="closeSlideshow()">X</button>
        <button class="arrow-btn left" onclick="navigateSlide(-1)">&#8592;</button>
        <img id="slideshow-image" src="" alt="Slideshow Image">
        <button class="arrow-btn right" onclick="navigateSlide(1)">&#8594;</button>
    </div>

    <script>
        // Array of all the images for the slideshow
        const images = [
            "photos/ngv.jpg",
            "photos/casinolight.jpg",
            "photos/river.jpg",
            "photos/train.jpg",
            "photos/cityman.jpg",
            "photos/casinopeople.jpg",
            "photos/i.jpg",
            "photos/water3.jpg",
            "photos/door.jpg",
            "photos/wavesplit.jpg"
        ];

        let currentSlideIndex = -1;

        // Function to open the slideshow with the selected image
        function openSlideshow(index) {
            currentSlideIndex = index;
            const slideshow = document.getElementById('slideshow');
            const slideshowImage = document.getElementById('slideshow-image');
            slideshowImage.src = images[currentSlideIndex];
            slideshow.style.display = 'flex';
        }

        // Function to close the slideshow
        function closeSlideshow() {
            document.getElementById('slideshow').style.display = 'none';
        }

        // Function to navigate between slides
        function navigateSlide(direction) {
            currentSlideIndex += direction;
            if (currentSlideIndex < 0) {
                currentSlideIndex = images.length - 1; // Loop to the last image
            } else if (currentSlideIndex >= images.length) {
                currentSlideIndex = 0; // Loop to the first image
            }
            document.getElementById('slideshow-image').src = images[currentSlideIndex];
        }
    </script>
</body>
</html>
