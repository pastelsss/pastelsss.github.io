<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Source Code Pro, monospace;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        nav {
            width: 200px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin-bottom: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .gallery {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        .photo-container {
            margin-bottom: 40px;
        }

        .gallery img {
            width: 90%;
            max-width: 1200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="composites.html">Composites</a></li>
        </ul>
    </nav>

    <div class="gallery">
        <!-- i.jpg -->
        <div class="photo-container">
            <img src="photos/i.jpg" alt="Photo i">
        </div>

        <!-- Casino People -->
        <div class="photo-container">
            <img src="photos/casinopeople.jpg" alt="Casino people">
        </div>

        <!-- Casino Light -->
        <div class="photo-container">
            <img src="photos/casinolight.jpg" alt="Casino light">
        </div>
    </div>
</body>
</html>
