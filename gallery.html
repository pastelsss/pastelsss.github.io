<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Source Code Pro, monospace;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: #fff;
            border-bottom: 2px solid #ddd;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: black; /* Black text for the links */
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
            text-decoration-color: lightblue; /* Light blue underline on hover */
        }

        .composites-link {
            margin-top: 20px; /* Space between nav and composites link */
            font-size: 1.5rem;
            font-weight: bold;
        }

        .composites-link a {
            text-decoration: none;
            color: black; /* Black text for composites link */
        }

        .composites-link a:hover {
            text-decoration: underline;
            text-decoration-color: lightblue; /* Light blue underline on hover */
        }

        .gallery {
            padding: 40px;
            width: 100%;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Grid layout for images */
            gap: 20px; /* Uniform gap between images */
            justify-items: center; /* Centers images horizontally */
        }

        .photo-container {
            width: 100%;
            position: relative;
        }

        .gallery img {
            width: 100%;
            height: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, opacity 0.3s ease; /* Smooth transform and opacity changes */
        }

        /* Hover effect: images will slightly zoom in */
        .gallery img:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Media query for larger screens like laptops and desktops */
        @media (min-width: 768px) {
            .gallery img {
                max-width: 800px; /* Ensure images fit better on larger screens */
            }
        }

        /* Media query for smaller screens (e.g., mobile devices) */
        @media (max-width: 767px) {
            .gallery img {
                width: 90%; /* On smaller screens, images will take up 90% of the container width */
                max-width: 100%; /* Removes max-width restriction */
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="music.html">Music</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <!-- Composites Link -->
    <div class="composites-link">
        <a href="composites.html">Composites</a>
    </div>

    <div class="gallery">
        
        <!-- New Images -->
        <div class="photo-container">
            <img src="photos/ngv.jpg" alt="ngv">
        </div>
        <div class="photo-container">
            <img src="photos/casinolight.jpg" alt="Casino light">
        </div>
        <div class="photo-container">
            <img src="photos/river.jpg" alt="River">
        </div>
        <div class="photo-container">
            <img src="photos/train.jpg" alt="Train">
        </div>
        <div class="photo-container">
            <img src="photos/cityman.jpg" alt="City Man">
        </div>
        <div class="photo-container">
            <img src="photos/casinopeople.jpg" alt="Casino people">
        </div>
        <div class="photo-container">
            <img src="photos/i.jpg" alt="Photo i">
        </div>

    </div>

</body>
</html>
