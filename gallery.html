<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Source Code Pro, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            min-height: 100vh;  /* Ensure the body takes up full height */
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        h1 {
            margin: 0;
        }

        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
            flex-grow: 1;
            margin-left: 220px;  /* Space to the left to account for the sidebar */
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 20px;
            text-align: center;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        /* Add a container for each image and text */
        .photo-container {
            margin-bottom: 40px;
        }

        .gallery img {
            width: 90%;  /* Image takes up 90% of the page's width */
            max-width: 1200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .description {
            font-size: 1.2rem;
            color: #333;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
