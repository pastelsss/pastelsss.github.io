<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Gallery</title>
  <style>
    body {
      font-family: "Source Code Pro", monospace;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 20px 0;
      background-color: #ffffff;
      border-bottom: 2px solid #ddd;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0 16px;
    }

    nav a {
      text-decoration: none;
      color: #000000;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
      text-decoration-color: lightblue;
      text-underline-offset: 6px;
    }

    .gallery {
      padding: 20px;
      width: 100%;
      max-width: 1100px;
      box-sizing: border-box;
      position: relative;
    }

    .gallery::before {
      content: "270226";
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: rgba(0,0,0,0.05);
      pointer-events: none;
      z-index: -1;
    }

    .gallery h2 {
      text-align: center;
      margin: 28px 0 0;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s ease forwards;
    }

    .preview-images {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .preview-images img {
      width: 110px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .preview-images img:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
    }

    .slideshow {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .slideshow img {
      max-width: 100vw;
      max-height: 100vh;
      border-radius: 10px;
    }

    .close-btn, .arrow-btn {
      position: absolute;
      color: white;
      background: rgba(255,255,255,0.08);
      border: none;
      cursor: pointer;
      padding: 10px 14px;
      border-radius: 12px;
    }

    .close-btn {
      top: 18px;
      right: 18px;
      font-size: 30px;
    }

    .arrow-btn {
      top: 50%;
      transform: translateY(-50%);
      font-size: 44px;
    }

    .left { left: 14px; }
    .right { right: 14px; }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="music.html">Music</a>
    <a href="about.html">About</a>
  </nav>
</header>

<div class="gallery">

  <!-- ANJING (NEW TOP SECTION) -->
  <h2 onclick="openGallery('COAST')">COAST</h2>
  <div class="preview-images">
    <img src="photos/bali261.jpg" onclick="openFromImage('COAST',0)">
    <img src="photos/bali262.jpg" onclick="openFromImage('COAST',1)">
    <img src="photos/bali264.jpg" onclick="openFromImage('COAST',2)">
    <img src="photos/bali265.jpg" onclick="openFromImage('COAST',3)">
  </div>

  <h2 onclick="openGallery('ELES')">ELES</h2>
  <div class="preview-images">
    <img src="photos/painter.jpg" onclick="openFromImage('ELES',0)">
    <img src="photos/viet1.jpg" onclick="openFromImage('ELES',1)">
    <img src="photos/viet2.jpg" onclick="openFromImage('ELES',2)">
    <img src="photos/bikemeet.jpg" onclick="openFromImage('ELES',3)">
  </div>

  <h2 onclick="openGallery('COMPOSITE')">COMPOSITE</h2>
  <div class="preview-images">
    <img src="photos/water3.jpg" onclick="openFromImage('COMPOSITE',0)">
    <img src="photos/door.jpg" onclick="openFromImage('COMPOSITE',1)">
    <img src="photos/wavesplit.jpg" onclick="openFromImage('COMPOSITE',2)">
    <img src="photos/fadecomp.jpg" onclick="openFromImage('COMPOSITE',3)">
  </div>

  <h2 onclick="openGallery('2024')">24</h2>
  <div class="preview-images">
    <img src="photos/river.jpg" onclick="openFromImage('2024',0)">
    <img src="photos/layinggrass.jpg" onclick="openFromImage('2024',1)">
    <img src="photos/i.jpg" onclick="openFromImage('2024',2)">
    <img src="photos/tyclimb.jpg" onclick="openFromImage('2024',3)">
  </div>

  <h2 onclick="openGallery('LUSTRE')">LUSTRE</h2>
  <div class="preview-images">
    <img src="photos/byrdfire.jpg" onclick="openFromImage('LUSTRE',0)">
    <img src="photos/byrdpool.jpg" onclick="openFromImage('LUSTRE',1)">
    <img src="photos/casinolight.jpg" onclick="openFromImage('LUSTRE',2)">
    <img src="photos/ngv.jpg" onclick="openFromImage('LUSTRE',3)">
  </div>

</div>

<div class="slideshow" id="slideshow">
  <button class="close-btn" onclick="closeSlideshow()">Ã—</button>
  <button class="arrow-btn left" onclick="changeImage(-1)">&#10094;</button>
  <img id="slideshow-image" alt="">
  <button class="arrow-btn right" onclick="changeImage(1)">&#10095;</button>
</div>

<script>
  const galleryData = {
    COAST: [
      'photos/bali261.jpg',
      'photos/bali262.jpg',
      'photos/bali264.jpg',
      'photos/bali265.jpg'
    ],
    ELES: [
      'photos/painter.jpg',
      'photos/viet1.jpg',
      'photos/viet2.jpg',
      'photos/bikemeet.jpg'
    ],
    COMPOSITE: [
      'photos/water3.jpg',
      'photos/door.jpg',
      'photos/wavesplit.jpg',
      'photos/fadecomp.jpg'
    ],
    '2024': [
      'photos/river.jpg',
      'photos/layinggrass.jpg',
      'photos/i.jpg',
      'photos/tyclimb.jpg'
    ],
    LUSTRE: [
      'photos/byrdfire.jpg',
      'photos/byrdpool.jpg',
      'photos/casinolight.jpg',
      'photos/ngv.jpg',
    ]
  };

  let currentGallery = '';
  let currentImageIndex = 0;

  function openGallery(gallery) {
    currentGallery = gallery;
    currentImageIndex = 0;
    showSlideshow();
  }

  function openFromImage(gallery, index) {
    currentGallery = gallery;
    currentImageIndex = index;
    showSlideshow();
  }

  function showSlideshow() {
    const img = document.getElementById('slideshow-image');
    img.src = galleryData[currentGallery][currentImageIndex];
    document.getElementById('slideshow').style.display = 'flex';
  }

  function closeSlideshow() {
    document.getElementById('slideshow').style.display = 'none';
  }

  function changeImage(dir) {
    const total = galleryData[currentGallery].length;
    currentImageIndex = (currentImageIndex + dir + total) % total;
    showSlideshow();
  }
</script>

</body>
</html>
