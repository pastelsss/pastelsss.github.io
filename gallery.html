<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Source Code Pro, monospace;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background to make images stand out */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
            text-decoration-color: lightblue;
        }

        .composites-link {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .composites-link a {
            text-decoration: none;
            color: white;
        }

        .composites-link a:hover {
            text-decoration: underline;
            text-decoration-color: lightblue;
        }

        /* Fullscreen slideshow container */
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slides {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image covers full screen */
        }

        /* Navigation arrows */
        .prev, .next {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            transform: translateY(-50%);
            font-size: 20px;
            z-index: 100;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Optional: Fade transition for the images */
        .fade {
            animation-name: fade;
            animation-duration: 1s;
        }

        @keyframes fade {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="music.html">Music</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <div class="slideshow-container">
        <!-- Images for the slideshow -->
        <img class="slides fade" src="photos/ngv.jpg" alt="Image 1">
        <img class="slides fade" src="photos/casinolight.jpg" alt="Image 2">
        <img class="slides fade" src="photos/river.jpg" alt="Image 3">
        <img class="slides fade" src="photos/train.jpg" alt="Image 4">
        <img class="slides fade" src="photos/cityman.jpg" alt="Image 5">
        <img class="slides fade" src="photos/casinopeople.jpg" alt="Image 6">
        <img class="slides fade" src="photos/i.jpg" alt="Image 7">

        <!-- Navigation Arrows -->
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <script>
        // Slideshow logic
        let slideIndex = 0;

        // Function to show slides
        function showSlides(n) {
            let slides = document.getElementsByClassName("slides");
            
            // Loop back to the start or end when reaching the boundaries
            if (n >= slides.length) { slideIndex = 0; }
            if (n < 0) { slideIndex = slides.length - 1; }
            
            // Hide all slides
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            
            // Show the current slide
            slides[slideIndex].style.display = "block";
        }

        // Next/Previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Initial call to display the first image
        showSlides(slideIndex);

        // Event listeners for the arrows
        document.querySelector(".prev").addEventListener("click", function() {
            plusSlides(-1);
        });

        document.querySelector(".next").addEventListener("click", function() {
            plusSlides(1);
        });

        // Optional: Auto slide show (if you want the images to change automatically)
        setInterval(function() {
            plusSlides(1);
        }, 5000); // Change image every 5 seconds (optional)
    </script>

</body>
</html>
