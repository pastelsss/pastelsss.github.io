<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Gallery</title>
  <style>
    body {
      font-family: "Source Code Pro", monospace;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 20px 0;
      background-color: #ffffff;
      border-bottom: 2px solid #ddd;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0 16px;
    }

    nav a {
      text-decoration: none;
      color: #000000;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
      text-decoration-color: lightblue;
      text-underline-offset: 6px;
    }

    .gallery {
      padding: 20px;
      width: 100%;
      max-width: 1100px;
      box-sizing: border-box;
    }

    .gallery h2 {
      text-align: center;
      margin: 28px 0 0;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s ease forwards;
    }

    .preview-images {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 12px;
      flex-wrap: wrap;
      padding-bottom: 10px;
    }

    .preview-images img {
      width: 110px;
      height: auto;
      cursor: pointer;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.08);
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s ease forwards;
      animation-delay: 0.2s;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .preview-images img:hover {
      transform: translateY(-2px);
      box-shadow: 0px 10px 24px rgba(0, 0, 0, 0.12);
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.92);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
      overflow: hidden;
      touch-action: none;
    }

    .slideshow img {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0px 12px 40px rgba(0,0,0,0.35);
    }

    .slideshow img.slide-left {
      animation: slideInFromLeft 0.4s ease;
    }

    .slideshow img.slide-right {
      animation: slideInFromRight 0.4s ease;
    }

    .slideshow .close-btn,
    .slideshow .arrow-btn {
      position: absolute;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 101;
      line-height: 1;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition: background 0.15s ease, transform 0.15s ease;
    }

    .slideshow .close-btn:hover,
    .slideshow .arrow-btn:hover {
      background: rgba(255,255,255,0.14);
      transform: scale(1.03);
    }

    .slideshow .close-btn {
      top: 18px;
      right: 18px;
      font-size: 30px;
    }

    .slideshow .arrow-btn {
      top: 50%;
      transform: translateY(-50%);
      font-size: 44px;
    }

    .slideshow .arrow-btn.left {
      left: 14px;
    }

    .slideshow .arrow-btn.right {
      right: 14px;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInFromRight {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideInFromLeft {
      from { opacity: 0; transform: translateX(-100px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* small screens */
    @media (max-width: 480px) {
      nav a { font-size: 1.05rem; }
      .preview-images img { width: 96px; }
      .slideshow .arrow-btn { font-size: 40px; }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="music.html">Music</a>
    <a href="about.html">About</a>
  </nav>
</header>

<div class="gallery">
  <h2 onclick="openGallery('2024')">2024 Gallery</h2>
  <div class="preview-images">
    <img src="photos/casinolight.jpg" alt="Casino Light">
    <img src="photos/casinopeople.jpg" alt="Casino People">
    <img src="photos/i.jpg" alt="Photo i">
    <img src="photos/jellyfish.jpg" alt="Jellyfish">
  </div>

  <h2 onclick="openGallery('xa')">Gallery XA</h2>
  <div class="preview-images">
    <img src="photos/ngv.jpg" alt="NGV">
    <img src="photos/river.jpg" alt="River">
    <img src="photos/cityman.jpg" alt="City Man">
    <img src="photos/flyingfish.jpg" alt="Flying Fish">
  </div>

  <h2 onclick="openGallery('asia')">Asia</h2>
  <div class="preview-images">
    <img src="photos/boat.jpg" alt="Boat">
    <img src="photos/game.jpg" alt="Game">
    <img src="photos/tarplight.jpg" alt="Tarp Light">
    <img src="photos/console.jpg" alt="Console">
    <img src="photos/balidog.jpg" alt="Bali Dog">
    <img src="photos/bikeviet.jpg" alt="Bike Vietnam">
  </div>

  <h2 onclick="openGallery('composites')">Composites</h2>
  <div class="preview-images">
    <img src="photos/water3.jpg" alt="Water Composite">
    <img src="photos/door.jpg" alt="Door Composite">
    <img src="photos/wavesplit.jpg" alt="Wave Split">
    <img src="photos/fadecomp.jpg" alt="Bali Pool">
  </div>
</div>

<div class="slideshow" id="slideshow">
  <button class="close-btn" onclick="closeSlideshow()" aria-label="Close slideshow">Ã—</button>
  <button class="arrow-btn left" onclick="changeImage(-1)" aria-label="Previous image">&#10094;</button>
  <img id="slideshow-image" src="" alt="Slideshow Image">
  <button class="arrow-btn right" onclick="changeImage(1)" aria-label="Next image">&#10095;</button>
</div>

<script>
  const galleryData = {
    '2024': [
      'photos/casinolight.jpg',
      'photos/casinopeople.jpg',
      'photos/i.jpg',
      'photos/jellyfish.jpg'
    ],
    'xa': [
      'photos/ngv.jpg',
      'photos/river.jpg',
      'photos/cityman.jpg',
      'photos/flyingfish.jpg'
    ],
    'composites': [
      'photos/water3.jpg',
      'photos/door.jpg',
      'photos/wavesplit.jpg',
      'photos/fadecomp.jpg'
    ],
    'asia': [
      'photos/boat.jpg',
      'photos/game.jpg',
      'photos/tarplight.jpg',
      'photos/console.jpg',
      'photos/balidog.jpg',
      'photos/bikeviet.jpg'
    ]
  };

  let currentGallery = '2024';
  let currentImageIndex = 0;

  function openGallery(gallery) {
    currentGallery = gallery;
    currentImageIndex = 0;
    updateImage('right');
    document.getElementById('slideshow').style.display = 'flex';
  }

  function closeSlideshow() {
    document.getElementById('slideshow').style.display = 'none';
  }

  function changeImage(direction) {
    const totalImages = galleryData[currentGallery].length;
    currentImageIndex += direction;
    if (currentImageIndex < 0) currentImageIndex = totalImages - 1;
    if (currentImageIndex >= totalImages) currentImageIndex = 0;
    updateImage(direction > 0 ? 'right' : 'left');
  }

  function updateImage(direction) {
    const imgElement = document.getElementById('slideshow-image');
    const newSrc = galleryData[currentGallery][currentImageIndex];

    imgElement.classList.remove('slide-left', 'slide-right');
    void imgElement.offsetWidth; // force reflow
    imgElement.src = newSrc;
    imgElement.classList.add(direction === 'left' ? 'slide-left' : 'slide-right');
  }

  // optional: close on background click (but not when clicking the image/buttons)
  document.getElementById('slideshow').addEventListener('click', (e) => {
    if (e.target.id === 'slideshow') closeSlideshow();
  });

  // optional: keyboard controls
  document.addEventListener('keydown', (e) => {
    const isOpen = document.getElementById('slideshow').style.display === 'flex';
    if (!isOpen) return;

    if (e.key === 'Escape') closeSlideshow();
    if (e.key === 'ArrowLeft') changeImage(-1);
    if (e.key === 'ArrowRight') changeImage(1);
  });
</script>

</body>
</html>
