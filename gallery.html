<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Source Code Pro, monospace;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: #fff;
            border-bottom: 2px solid #ddd;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: black; /* Black text for the links */
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
            text-decoration-color: lightblue; /* Light blue underline on hover */
        }

        .gallery {
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .photo-container {
            margin-bottom: 40px;
        }

        .gallery img {
            width: 90%;
            max-width: 1200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="music.html">Music</a>
            <a href="gallery.html">Gallery</a> <!-- Added the Gallery link here -->
            <a href="about.html">About</a>
        </nav>
    </header>

    <div class="gallery">
        <!-- i.jpg -->
        <div class="photo-container">
            <img src="photos/i.jpg" alt="Photo i">
        </div>

        <!-- Casino People -->
        <div class="photo-container">
            <img src="photos/casinopeople.jpg" alt="Casino people">
        </div>

        <!-- Casino Light -->
        <div class="photo-container">
            <img src="photos/casinolight.jpg" alt="Casino light">
        </div>
    </div>

</body>
</html>
