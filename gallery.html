<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Source Code Pro, monospace;
            margin: 0;
            padding: 0;
            background-color: #1d1d1d; /* Dark background */
            color: white; /* White text */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: #111; /* Darker header */
            border-bottom: 2px solid #444;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white; /* White text for the links */
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
            text-decoration-color: lightblue; /* Light blue underline on hover */
        }

        .composites-title, .gallery-title {
            margin-top: 40px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .preview-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .preview-container img {
            width: 80px;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .preview-container img:hover {
            transform: scale(1.1);
        }

        /* Slideshow container for large images */
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9); /* Dark background for the slideshow */
            z-index: 1000;
        }

        .slides {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            object-fit: contain; /* Ensure image is scaled properly */
        }

        /* Close button (X) */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        .close-btn:hover {
            color: lightgray;
        }

        /* Arrow buttons for navigation */
        .arrow-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        .arrow-btn:hover {
            color: lightgray;
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        /* Optional: Fade transition for the images */
        .fade {
            animation-name: fade;
            animation-duration: 1s;
        }

        @keyframes fade {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .composites-title, .gallery-title {
                font-size: 1.5rem;
            }

            .preview-container img {
                width: 60px; /* Smaller previews for mobile */
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="music.html">Music</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <!-- 2024 Gallery Title -->
    <div class="gallery-title" onclick="openSlideshow('2024')">2024 Gallery</div>

    <!-- Preview of smaller images for 2024 Gallery -->
    <div class="preview-container">
        <img src="photos/ngv.jpg" alt="ngv" onclick="openSlideshow('2024')">
        <img src="photos/casinolight.jpg" alt="Casino light" onclick="openSlideshow('2024')">
        <img src="photos/river.jpg" alt="River" onclick="openSlideshow('2024')">
        <img src="photos/train.jpg" alt="Train" onclick="openSlideshow('2024')">
        <img src="photos/cityman.jpg" alt="City Man" onclick="openSlideshow('2024')">
    </div>

    <!-- Composites Title -->
    <div class="composites-title" onclick="openSlideshow('composites')">Composites</div>

    <!-- Preview of smaller images for Composites -->
    <div class="preview-container">
        <img src="photos/water3.jpg" alt="Water Composite" onclick="openSlideshow('composites')">
        <img src="photos/door.jpg" alt="Door Composite" onclick="openSlideshow('composites')">
        <img src="photos/wavesplit.jpg" alt="Wave Split Composite" onclick="openSlideshow('composites')">
    </div>

    <!-- Slideshow container for both 2024 Gallery and Composites -->
    <div class="slideshow-container" id="slideshowContainer">
        <!-- Fullscreen images for 2024 Gallery -->
        <img class="slides fade" src="photos/ngv.jpg" alt="ngv" data-gallery="2024">
        <img class="slides fade" src="photos/casinolight.jpg" alt="Casino light" data-gallery="2024">
        <img class="slides fade" src="photos/river.jpg" alt="River" data-gallery="2024">
        <img class="slides fade" src="photos/train.jpg" alt="Train" data-gallery="2024">
        <img class="slides fade" src="photos/cityman.jpg" alt="City Man" data-gallery="2024">

        <!-- Fullscreen images for Composites -->
        <img class="slides fade" src="photos/water3.jpg" alt="Water Composite" data-gallery="composites">
        <img class="slides fade" src="photos/door.jpg" alt="Door Composite" data-gallery="composites">
        <img class="slides fade" src="photos/wavesplit.jpg" alt="Wave Split Composite" data-gallery="composites">

        <!-- Close button -->
        <button class="close-btn" onclick="closeSlideshow()">X</button>

        <!-- Arrow navigation buttons -->
        <button class="arrow-btn prev-btn" onclick="plusSlides(-1)">&#10094;</button>
        <button class="arrow-btn next-btn" onclick="plusSlides(1)">&#10095;</button>
    </div>
