<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Gallery</title>
    <style>
        body {
            font-family: Source Code Pro, monospace;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background for image contrast */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
            text-decoration-color: lightblue;
        }

        /* Gallery Title */
        .gallery-title {
            margin-top: 100px;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Thumbnail images preview */
        .preview-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .preview-container img {
            width: 80px; /* Smaller preview size */
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .preview-container img:hover {
            transform: scale(1.1);
        }

        /* Slideshow container for large images */
        .slideshow-container {
            position: relative;
            width: 80%; /* Adjust width */
            max-width: 800px;
            height: 70vh; /* Adjust height */
        }

        .slides {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures images fit within the container */
        }

        /* Navigation arrows */
        .prev, .next {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            transform: translateY(-50%);
            font-size: 20px;
            z-index: 100;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Optional: Fade transition for the images */
        .fade {
            animation-name: fade;
            animation-duration: 1s;
        }

        @keyframes fade {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="music.html">Music</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <!-- Gallery Title -->
    <div class="gallery-title">2024 Gallery</div>

    <!-- Preview of smaller images -->
    <div class="preview-container">
        <img src="photos/ngv.jpg" alt="ngv" onclick="openSlideshow(0)">
        <img src="photos/casinolight.jpg" alt="Casino Light" onclick="openSlideshow(1)">
        <img src="photos/river.jpg" alt="River" onclick="openSlideshow(2)">
        <img src="photos/train.jpg" alt="Train" onclick="openSlideshow(3)">
        <img src="photos/cityman.jpg" alt="City Man" onclick="openSlideshow(4)">
        <img src="photos/casinopeople.jpg" alt="Casino People" onclick="openSlideshow(5)">
        <img src="photos/i.jpg" alt="Photo i" onclick="openSlideshow(6)">
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container" id="slideshowContainer" style="display: none;">
        <!-- Fullscreen images -->
        <img class="slides fade" src="photos/ngv.jpg" alt="Image 1">
        <img class="slides fade" src="photos/casinolight.jpg" alt="Image 2">
        <img class="slides fade" src="photos/river.jpg" alt="Image 3">
        <img class="slides fade" src="photos/train.jpg" alt="Image 4">
        <img class="slides fade" src="photos/cityman.jpg" alt="Image 5">
        <img class="slides fade" src="photos/casinopeople.jpg" alt="Image 6">
        <img class="slides fade" src="photos/i.jpg" alt="Image 7">

        <!-- Navigation Arrows -->
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <script>
        // Slideshow logic
        let slideIndex = 0;

        // Function to open the slideshow
        function openSlideshow(index) {
            slideIndex = index; // Set the starting image index
            showSlides(slideIndex); // Show the selected image
            document.getElementById("slideshowContainer").style.display = "block"; // Show the slideshow container
        }

        // Function to show slides
        function showSlides(n) {
            let slides = document.getElementsByClassName("slides");

            // Loop back to the start or end when reaching the boundaries
            if (n >= slides.length) { slideIndex = 0; }
            if (n < 0) { slideIndex = slides.length - 1; }

            // Hide all slides
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            // Show the current slide
            slides[slideIndex].style.display = "block";
        }

        // Next/Previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Event listeners for the arrows
        document.querySelector(".prev").addEventListener("click", function() {
            plusSlides(-1);
        });

        document.querySelector(".next").addEventListener("click", function() {
            plusSlides(1);
        });
    </script>

</body>
</html>
