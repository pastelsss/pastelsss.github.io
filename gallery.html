<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Source Code Pro;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        h1 {
            margin: 0;
        }

        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* Full viewport height */
            padding: 20px;
            flex-direction: column;  /* Stack the image and text vertically */
        }

        .gallery img {
            width: 90%;  /* Make the image take up 90% of the width of the page */
            max-width: 1200px;  /* Set a maximum width so it doesn't get too big */
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;  /* Add space below the image */
        }

        .gallery .description {
            font-size: 1.2rem;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
    </header>

    <div class="gallery">
        <!-- Image -->
        <img src="photos/IMG_4834.jpg" alt="shower">
        
        <!-- Text description under the image -->
        <div class="description">
            <p>shower.</p>
        </div>
    </div>
</body>
</html>
