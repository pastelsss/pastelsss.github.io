<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Source Code Pro, monospace;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: #333;
            border-bottom: 2px solid #ddd;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
            text-decoration-color: lightblue;
        }

        .composites-link, .gallery-link {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
            cursor: pointer;
        }

        .composites-link:hover, .gallery-link:hover {
            text-decoration: underline;
            text-decoration-color: lightblue;
        }

        /* Gallery preview grid */
        .gallery-previews {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        .previewImage {
            width: 120px;
            height: auto;
            cursor: pointer;
        }

        /* Slideshow container */
        #slideshowContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .slideshow-content {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 90%;
            max-height: 90%;
        }

        .slideshow-content img {
            width: 100%;
            height: auto;
            max-height: 80vh; /* Make images fit in the viewport */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 100;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: white;
            cursor: pointer;
            z-index: 100;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="music.html">Music</a>
            <a href="gallery.html" id="openGallery">Gallery</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <div id="2024Gallery" class="gallery-link">
        <span>2024 Gallery</span>
    </div>

    <div id="compositesGallery" class="gallery-link">
        <span>Composites</span>
    </div>

    <div class="gallery-previews">
        <!-- Preview of images for gallery -->
        <img src="photos/ngv.jpg" class="previewImage" data-gallery="2024">
        <img src="photos/casinolight.jpg" class="previewImage" data-gallery="2024">
        <img src="photos/river.jpg" class="previewImage" data-gallery="2024">
        <img src="photos/train.jpg" class="previewImage" data-gallery="2024">
    </div>

    <div class="gallery-previews">
        <!-- Preview of images for composites -->
        <img src="photos/water3.jpg" class="previewImage" data-gallery="composites">
        <img src="photos/door.jpg" class="previewImage" data-gallery="composites">
        <img src="photos/wavesplit.jpg" class="previewImage" data-gallery="composites">
    </div>

    <!-- Slideshow Container -->
    <div id="slideshowContainer">
        <div class="slideshow-content">
            <img src="" alt="Slideshow Image" id="slideshowImage">
            <span class="close-btn" onclick="closeSlideshow()">Ã—</span>
            <span class="arrow arrow-left" onclick="plusSlides(-1)">&#10094;</span>
            <span class="arrow arrow-right" onclick="plusSlides(1)">&#10095;</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let slideIndex = 0;
            let currentGallery = "";

            // Function to open slideshow
            function openSlideshow(gallery) {
                console.log(`Opening ${gallery} slideshow`); // Log when opening slideshow
                currentGallery = gallery; // Set the gallery
                slideIndex = 0; // Start from the first image
                showSlides(gallery, slideIndex); // Show the first image
                document.getElementById("slideshowContainer").style.display = "flex"; // Show the slideshow container
                document.body.style.overflow = "hidden"; // Disable scroll
            }

            // Function to show slides
            function showSlides(gallery, n) {
                console.log(`Showing slide for ${gallery}`); // Log when showing slide
                let slides = document.querySelectorAll(`img[data-gallery="${gallery}"]`);
                document.getElementById("slideshowImage").src = slides[slideIndex].src;
            }

            // Function for previous/next slides
            function plusSlides(n) {
                slideIndex += n;
                let slides = document.querySelectorAll(`img[data-gallery="${currentGallery}"]`);
                if (slideIndex >= slides.length) { slideIndex = 0; }
                if (slideIndex < 0) { slideIndex = slides.length - 1; }
                showSlides(currentGallery, slideIndex);
            }

            // Function to close slideshow
            function closeSlideshow() {
                document.getElementById("slideshowContainer").style.display = "none";
                document.body.style.overflow = "auto"; // Re-enable page scroll
            }

            // Attach event listeners to gallery links
            document.getElementById("2024Gallery").addEventListener("click", function() {
                openSlideshow('2024');
            });

            document.getElementById("compositesGallery").addEventListener("click", function() {
                openSlideshow('composites');
            });

            // Event listeners for preview images
            const previewImages = document.querySelectorAll('.previewImage');
            previewImages.forEach(function (img) {
                img.addEventListener("click", function() {
                    openSlideshow(img.dataset.gallery);
                });
            });
        });
    </script>
</body>
</html>
