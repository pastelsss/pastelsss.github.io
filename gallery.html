<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Gallery</title>
  <style>
    body {
      font-family: "Source Code Pro", monospace;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 20px 0;
      background-color: #ffffff;
      border-bottom: 2px solid #ddd;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0 16px;
    }

    nav a {
      text-decoration: none;
      color: #000000;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
      text-decoration-color: lightblue;
      text-underline-offset: 6px;
    }

    .gallery {
      padding: 20px;
      width: 100%;
      max-width: 1100px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }

    /* Hidden Background Phrase */
    .gallery::before {
      content: " 270126";
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: 300;
      color: rgba(0, 0, 0, 0.05);
      white-space: nowrap;
      letter-spacing: 1px;
      z-index: -1;
      pointer-events: none;
      user-select: none;
    }

    .gallery h2 {
      text-align: center;
      margin: 28px 0 0;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s ease forwards;
    }

    .preview-images {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 12px;
      flex-wrap: wrap;
      padding-bottom: 10px;
    }

    .preview-images img {
      width: 110px;
      height: auto;
      cursor: pointer;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.08);
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s ease forwards;
      animation-delay: 0.2s;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .preview-images img:hover {
      transform: translateY(-2px);
      box-shadow: 0px 10px 24px rgba(0, 0, 0, 0.12);
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.92);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .slideshow img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0px 12px 40px rgba(0,0,0,0.35);
    }

    .slideshow .close-btn,
    .slideshow .arrow-btn {
      position: absolute;
      color: white;
      background: rgba(255,255,255,0.08);
      border: none;
      cursor: pointer;
      padding: 10px 14px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }

    .slideshow .close-btn {
      top: 18px;
      right: 18px;
      font-size: 30px;
    }

    .slideshow .arrow-btn {
      top: 50%;
      transform: translateY(-50%);
      font-size: 44px;
    }

    .slideshow .arrow-btn.left { left: 14px; }
    .slideshow .arrow-btn.right { right: 14px; }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="music.html">Music</a>
    <a href="about.html">About</a>
  </nav>
</header>

<div class="gallery">

  <h2 onclick="openGallery('viet25')">VIET25</h2>
  <div class="preview-images">
    <img src="photos/viet0.jpg" alt="viet0">
    <img src="photos/viet1.jpg" alt="viet1">
    <img src="photos/viet2.jpg" alt="viet2">
    <img src="photos/viet3.jpg" alt="viet3">
  </div>

  <h2 onclick="openGallery('composites')">Composites</h2>
  <div class="preview-images">
    <img src="photos/water3.jpg" alt="water3">
    <img src="photos/door.jpg" alt="door">
    <img src="photos/wavesplit.jpg" alt="wavesplit">
    <img src="photos/fadecomp.jpg" alt="fadecomp">
  </div>

  <h2 onclick="openGallery('2024')">24</h2>
  <div class="preview-images">
    <img src="photos/casinolight.jpg" alt="casinolight">
    <img src="photos/layinggrass.jpg" alt="layinggrass">
    <img src="photos/casinopeople.jpg" alt="casinopeople">
    <img src="photos/i.jpg" alt="i">
    <img src="photos/jellyfish.jpg" alt="jellyfish">
  </div>

  <h2 onclick="openGallery('xa')">Gallery XA</h2>
  <div class="preview-images">
    <img src="photos/ngv.jpg" alt="ngv">
    <img src="photos/river.jpg" alt="river">
    <img src="photos/cityman.jpg" alt="cityman">
    <img src="photos/tyclimb.jpg" alt="tyclimb">
    <img src="photos/flyingfish.jpg" alt="flyingfish">
  </div>

  <!-- Keep the DISPLAY name "Present!" but use a safe key "present" -->
  <h2 onclick="openGallery('present')">Present!</h2>
  <div class="preview-images">
    <img src="photos/boat.jpg" alt="boat">
    <img src="photos/game.jpg" alt="game">
    <img src="photos/tarplight.jpg" alt="tarplight">
    <img src="photos/console.jpg" alt="console">
    <img src="photos/balidog.jpg" alt="balidog">
    <img src="photos/bikeviet.jpg" alt="bikeviet">
  </div>

</div>

<div class="slideshow" id="slideshow">
  <button class="close-btn" onclick="closeSlideshow()">Ã—</button>
  <button class="arrow-btn left" onclick="changeImage(-1)">&#10094;</button>
  <img id="slideshow-image" src="" alt="slideshow">
  <button class="arrow-btn right" onclick="changeImage(1)">&#10095;</button>
</div>

<script>
  const galleryData = {
    viet25: [
      'photos/viet0.jpg',
      'photos/viet1.jpg',
      'photos/viet2.jpg',
      'photos/viet3.jpg'
    ],
    composites: [
      'photos/water3.jpg',
      'photos/door.jpg',
      'photos/wavesplit.jpg',
      'photos/fadecomp.jpg'
    ],
    '2024': [
      'photos/casinolight.jpg',
      'photos/layinggrass.jpg',
      'photos/casinopeople.jpg',
      'photos/i.jpg',
      'photos/jellyfish.jpg'
    ],
    xa: [
      'photos/ngv.jpg',
      'photos/river.jpg',
      'photos/cityman.jpg',
      'photos/tyclimb.jpg',
      'photos/flyingfish.jpg'
    ],
    present: [
      'photos/boat.jpg',
      'photos/game.jpg',
      'photos/tarplight.jpg',
      'photos/console.jpg',
      'photos/balidog.jpg',
      'photos/bikeviet.jpg'
    ]
  };

  let currentGallery = 'viet25';
  let currentImageIndex = 0;

  function openGallery(gallery) {
    currentGallery = gallery;
    currentImageIndex = 0;
    updateImage();
    document.getElementById('slideshow').style.display = 'flex';
  }

  function closeSlideshow() {
    document.getElementById('slideshow').style.display = 'none';
  }

  function changeImage(direction) {
    const total = galleryData[currentGallery].length;
    currentImageIndex = (currentImageIndex + direction + total) % total;
    updateImage();
  }

  function updateImage() {
    document.getElementById('slideshow-image').src =
      galleryData[currentGallery][currentImageIndex];
  }
</script>

</body>
</html>
