<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Music</title>
    <style>
        body {
            font-family: Source Code Pro, monospace;
            margin: 0;
            padding: 0;
            background-image: url('photos/waterfall.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom: 2px solid #ddd;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        nav a:hover {
            text-decoration: underline;
            text-decoration-color: lightblue;
        }

        .music-content {
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .music-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: white;
        }

        .track {
            margin-bottom: 40px;
        }

        .track-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        audio {
            width: 100%;
            max-width: 500px;
        }

        .soundcloud-link {
            margin-top: 30px;
            font-size: 1rem;
        }

        .soundcloud-link a {
            color: #90c8ff;
            text-decoration: none;
        }

        .soundcloud-link a:hover {
            text-decoration: underline;
            text-decoration-color: lightblue;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="music.html">Music</a>
        <a href="about.html">About</a>
    </nav>
</header>

<div class="music-content">
    <h1 class="music-title">e.m.i.s</h1>

    <div class="track">
        <div class="track-title">untitled track 1</div>
        <audio controls>
            <source src="audio/untitledtrack1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="track">
    <div class="track-title">forest song</div>
    <audio controls>
        <source src="audio/forest_song.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
</div>

<div class="track">
    <div class="track-title">so happy you're here</div>
    <audio controls>
        <source src="audio/so_happy_youre_here2.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
</div>


    <div class="soundcloud-link">
        Or listen on <a href="https://on.soundcloud.com/ifGczyV0h2dNHMoCY9" target="_blank">SoundCloud</a>.
    </div>
</div>

</body>
</html>
