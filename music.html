<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Music</title>
    <style>
        body {
            font-family: Source Code Pro, monospace;
            margin: 0;
            padding: 0;
            color: white;
            overflow-x: hidden;
        }

        /* FIRST SECTION */
        .music-section {
            min-height: 100vh;
            background-image: url('photos/grass.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom: 2px solid #ddd;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        nav a:hover {
            text-decoration: underline;
            text-decoration-color: lightblue;
        }

        .music-content {
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: 120px; /* *** MOVED DOWN *** */
        }

        .music-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: white;
        }

        .track {
            margin-bottom: 40px;
        }

        .track-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        audio {
            width: 100%;
            max-width: 500px;
        }

        .soundcloud-link {
            margin-top: 30px;
            font-size: 1rem;
        }

        .soundcloud-link a {
            color: #90c8ff;
            text-decoration: none;
        }

        .soundcloud-link a:hover {
            text-decoration: underline;
            text-decoration-color: lightblue;
        }

        /* SECOND SECTION */
        .scroll-section {
            min-height: 100vh;
            background-image: url('photos/s1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

    </style>
</head>
<body>

<div class="music-section">

<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="music.html">Music</a>
        <a href="about.html">About</a>
    </nav>
</header>

<div class="music-content">
    <h1 class="music-title"></h1>

    <!-- TRACK 1 -->
    <div class="track">
        <div class="track-title">i\Is now a good time to rest?</div>
        <audio controls>
            <source src="audio/is_now_a_good_time_to_rest_final.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- TRACK 2 -->
    <div class="track">
        <div class="track-title">apple2</div>
        <audio controls>
            <source src="audio/apple2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="soundcloud-link">
        Or listen on <a href="https://on.soundcloud.com/ifGczyV0h2dNHMoCY9" target="_blank">SoundCloud</a>.
    </div>
</div>
</div>

<!-- SECOND BACKGROUND SECTION -->
<div class="scroll-section"></div>

</body>
</html>
