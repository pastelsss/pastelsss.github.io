<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Music</title>
    <style>
        body {
            font-family: Source Code Pro, monospace;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: black;              /* Black text */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: #fff;
            border-bottom: 2px solid #ddd;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        nav a:hover {
            text-decoration: underline;
            text-decoration-color: lightblue;
        }

        .music-content {
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .music-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: black;
        }

        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }

        .soundcloud-link {
            margin-top: 30px;
            font-size: 1rem;
        }

        .soundcloud-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .soundcloud-link a:hover {
            text-decoration: underline;
            text-decoration-color: lightblue;
        }
